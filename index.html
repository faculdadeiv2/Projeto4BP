<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/edit.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro de usuários</title>
</head>

<body>
  <header>
    <nav>
      <div id="title">
        <h1>Cadastro de usuários</h1>
      </div>
      <div id="divImg">
        <img src="imagens/formulario.png" alt="Imagem de um formulário" width="500">
      </div>
      <div id="linksHeader">
        <a href="#form" class="links">Cadastrar dados</a>
        <a href="#tabela" class="links">Consultar dados</a>
      </div>
    </nav>
  </header>
  <main>
    <form id="form" name="dados">
      <fieldset>
        <legend>Preeencha com os dados:</legend>
        <label for="nome">Nome:</label>
        <input type="text" name="Nome" id="nome" class="obrigatorios">
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" class="obrigatorios">
        <label for="telefone">Telefone:</label>
        <input type="tel" name="Telefone" id="telefone" class="obrigatorios numeros">
        <label for="estCivil">Estado Civil:</label>
        <select name="EstadoCivil" id="estCivil" class="obrigatorios">
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="Solteiro (a)">Solteiro (a)</option>
          <option value="Casado (a)">Casado (a)</option>
          <option value="Divorciado (a)">Divorciado (a)</option>
          <option value="Viúvo (a)">Viúvo (a)</option>
        </select>
        <label for="escolaridade">Escolaridade:</label>
        <select name="Escolaridade" id="escolaridade" class="obrigatorios">
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="F. Completo">Fundamental Completo</option>
          <option value="F. Incompleto">Fundamental Incompleto</option>
          <option value="M. Completo">Médio Completo</option>
          <option value="M. Incompleto">Médio Incompleto</option>
          <option value="S. Completo">Superior Completo</option>
          <option value="S. Incompleto">Superior Incompleto</option>
          <option value="Mestrado">Mestrado</option>
          <option value="Doutorado">Doutorado</option>
        </select>
        <label for="cep">CEP:</label>
        <input type="number" name="CEP" id="cep" class="obrigatorios numeros">
        <label for="rua">Rua:</label>
        <input type="text" name="Rua" id="rua" class="obrigatorios">
        <label for="numCasa">Número da Casa:</label>
        <input type="number" name="NumeroDaCasa" id="numCasa" class="obrigatorios numeros">
        <button type="button" id="btnComplemento">Adicionar complemento</button>
        <label for="complemento" id="lblComplemento">Complemento:</label>
        <input type="text" name="Complemento" id="complemento" class="obrigatorios">
        <label for="bairro">Bairro:</label>
        <input type="text" name="Bairro" id="bairro" class="obrigatorios">
        <label for="cidade">Cidade:</label>
        <input type="text" name="Cidade" id="cidade" class="obrigatorios">
        <label for="estado">Estado:</label>
        <select name="Estado" id="estado" class="obrigatorios">
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
          <option value="DF">DF</option>
        </select>
        <button type="submit" id="btnCadastrar">Cadastrar Dados</button>
      </fieldset>
    </form>
    <div id="divQtdUsuarios">
      <p>Usuários cadastrados:</p>
      <p id="qtdUsuarios">0</p>
    </div>
    <section id="tabela">
      <table>
        <caption>Consulta de dados:</caption>
        <thead>
          <tr class="thead">
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Estado Civil</th>
            <th>Escolaridade</th>
            <th>CEP</th>
            <th>Rua</th>
            <th>Número</th>
            <th>Complemento</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Data</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <footer>

  </footer>
  <script src="main.js"></script>
</body>

</html>
